test_kind: fsm_workload_test
use_in_multiversion: concurrency_replication_multiversion

selector:
  roots:
  - jstests/concurrency/fsm_workloads/**/*.js
  exclude_files:
  ##
  # Disabled due to MongoDB restrictions and/or workload restrictions
  ##
  # These workloads use >100MB of data, which can overwhelm test hosts.
  - jstests/concurrency/fsm_workloads/agg_group_external.js
  - jstests/concurrency/fsm_workloads/agg_sort_external.js
  # The findAndModify_update_grow.js workload can cause OOM kills on test hosts.
  - jstests/concurrency/fsm_workloads/findAndModify_update_grow.js
  exclude_with_any_tags:
  - requires_sharding

executor:
  archive:
    hooks:
      - CheckReplDBHashInBackground
      - ValidateCollectionsInBackground
      - CheckReplDBHash
      - ValidateCollections
    tests: true
  config:
    shell_options:
      global_vars:
        TestData:
          disableImplicitSessions: true
  hooks:
  # The CheckReplDBHash hook waits until all operations have replicated to and have been applied
  # on the secondaries, so we run the ValidateCollections hook after it to ensure we're
  # validating the entire contents of the collection.
  #
  # TODO SERVER-26466: Add CheckReplOplogs hook to the concurrency suite.
  #- class: CheckReplDBHashInBackground
  #- class: ValidateCollectionsInBackground
  #- class: CheckReplDBHash
  #- class: ValidateCollections
  #- class: CleanupConcurrencyWorkloads
  - class: SimulateCrashHook
  fixture:
    class: ReplicaSetFixture
    mongod_options:
      syncdelay: 20
      wiredTigerCacheSizeGB: .30
      wiredTigerEngineConfigString: timing_stress_for_test=[history_store_checkpoint_delay,checkpoint_slow]
      oplogSize: 1024
      set_parameters:
        TransactionRecordMinimumLifetimeMinutes: 1
        localLogicalSessionTimeoutMinutes: 1
        logicalSessionRefreshMillis: 10000
        enableTestCommands: 1
        roleGraphInvalidationIsFatal: 1
        wiredTigerEvictionDebugMode: true
        disableLogicalSessionCacheRefresh: false
    num_nodes: 2
